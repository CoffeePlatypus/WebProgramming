<html>
    <head>
        <title>Calculator</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="index.js"></script>
        <script
	       src="https://code.jquery.com/jquery-3.1.1.js"
	       integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	       crossorigin="anonymous">
        </script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title"><i class="fas fa-calculator h"></i> Calculator</h1>
                <form>
                    <table id="control-table">
                        <tr>
                            <td  class="cell extra-pad-right">
                                <input type="number" class="form-control" placeholder=" X" id="x">
                            </td>
                            <td class="cell box box-up-left" onclick="operate('add')" id="add">
                                <span class="glyphicon glyphicon-plus"></span>
                            </td>
                            <td class="cell box" onclick="operate('mul')" id="mul">
                                <span class="glyphicon glyphicon-remove"></span>
                            </td>
                            <td class="cell box box-up-right" onclick="operate('exp')" id="exp">
                                <span class="glyphicon glyphicon-chevron-up"></span>
                            </td>
                            <td class="cell extra-pad-left">
                                <select id="dropdown">
                                    <option value="sha1">sha1</option>
                                    <option value="sha256">sha256</option>
                                    <option value="sha512">sha512</option>
                                    <option value="md5">md5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell extra-pad-right">
                                <input type="number" class="form-control" placeholder=" Y" id="y">
                            </td>
                            <td class="cell box box-bottom-left" onclick="operate('sub')" id="sub">
                                <span class="glyphicon glyphicon-minus"></span>
                            </td>
                            <td class="cell box" onclick="operate('div')" id="div">
                                <i id="slash"> /</i>
                            </td>
                            <td class="cell box box-bottom-right" onclick="refresh()">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </td>
                            <td onclick="check()" class="cell extra-pad-left">
                                <i id="checkbox" class="material-icons">check_box_outline_blank</i>
                                <i class="material-icons">save</i>
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="output"><p id="result"></p></div>
                <div class="output"><p id="hash"></p></div>
            </div>
        </div>
    </body>
</html>
